<html>
	<head>	
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.2/angular.min.js"></script>
	</head>
	<body ng-controller="loginCtrl">
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<form role="form" name="login"> 
						<div class="form-group">
							<label>User Name</label>	
							<input type="text" class="form-control" ng-model="username" />
						</div>
						<div class="form-group">
							<label>Password</label>	
							<input type="password" class="form-control" ng-model="password" />
						</div>
						{{password}}
						<button class="btn btn-info" ng-disabled="login.username.$invalid && login.password.$invalid ">Login</button>
					</form>
				</div>
			</div>			
		</div>
	</body>
</html>
